{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Lincoln Gym Control{% endblock %}

{% block content %}
<h1>Lincoln Gym Control</h1>

<hr/>

<ul class="nav nav-tabs">
  <li class="active"><a href="#day" data-toggle="tab" onclick="filterData(1);">Past Day</a></li>
  <li><a href="#week" data-toggle="tab" onclick="filterData(7);">Past Week</a></li>
  <li><a href="#all" data-toggle="tab" onclick="filterData(1000000);">All Time</a></li>
</ul>

<div class="well" style="height:450px;">
  <div id="pokeball">
    <img src="{% static 'img/pokeball.gif' %}" style="padding:75px calc(50% - 100px);">
  </div>
  <canvas id="gyms" height="400" style="display:none;
  "></canvas>
</div>

<hr/>

<div class="row">
  <div class="col-sm-4">
    <div class="well text-center">
      <h2 class="text-info">Mystic</h2>
      <h3 style="font-size:40px" data-bind="text: avgMystic"></h3>
      <p>Min: <b class="text-danger" data-bind="text: minMystic"></b> Max: <b class="text-success" data-bind="text: maxMystic"></b></p>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="well text-center">
      <h2 class="text-danger">Valor</h2>
      <h3 style="font-size:40px" data-bind="text: avgValor"></h3>
      <p>Min: <b class="text-danger" data-bind="text: minValor"></b> Max: <b class="text-success" data-bind="text: maxValor"></b></p>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="well text-center">
      <h2 class="text-warning">Instinct</h2>
      <h3 style="font-size:40px" data-bind="text: avgInstinct"></h3>
      <p>Min: <b class="text-danger" data-bind="text: minInstinct"></b> Max: <b class="text-success" data-bind="text: maxInstinct"></b></p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/gyms.js' %}"></script>
<script>
  var model = new GymViewModel();
  var chart = new Chart($('#gyms'), {
    type: 'line',
    data: {
      labels: model.labels(),
      datasets: model.chartData()
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      tooltips: {
        mode: 'label',
        intersect: false
      },
      hover: {
        mode: 'label'
      },
      scales: {
        xAxes :[{
          type: 'time',
          time: {
            tooltipFormat: 'MMM D YYYY h:mm A',
            unit: 'hour'
          }
        }]
      },
      elements: {
        point: {
          radius: 0
        }
      }
    }
  });

  function filterData(num) {
    model.filter(num);
    chart.data.labels = model.labels();
    chart.data.datasets = model.chartData();
    chart.update();
  }

  $(document).ready(function(){
    $.get("{% url 'gym-data' %}", function(data){
      for(var key in data){
        var log = data[key];
        model.gymLogs.push(
          new GymLog(new Date(log.created_at), log.mystic, log.valor, log.instinct)
        );
      }
    });
    ko.applyBindings(model);
    setTimeout(function(){
      filterData(1);
      $('#pokeball').hide();
      $('#gyms').show();
    }, 1000);
  });
</script>
{% endblock %}
