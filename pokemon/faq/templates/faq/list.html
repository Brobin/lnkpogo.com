{% extends  "base.html" %}

{% block title %}FAQ{% endblock %}

{% block content %}

<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <h1>FAQ</h1>
    {% for faq in object_list %}
    <hr/>
    <h4>{{ faq.question }}</h4>
    <p>{{ faq.answer }}</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
