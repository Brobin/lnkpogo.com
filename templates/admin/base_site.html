{% extends "admin/base.html" %}

{% load compress i18n staticfiles %}

{% block title %}
Lincoln Pokemon Admin
{% endblock %}

{% block extrastyle %}
<style>
  #header {
    height: 40px;
    background: #fff;
    border-bottom: 1px solid #eee;
    color: #004060;
  }
  #branding h1, #branding h1 a:link, #branding h1 a:visited, #header {
    color: #fff;
  }
  #header a:link, #header a:visited {
    color: #004060;
  }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name"><img src="{% static 'img/logo.png' %}" height="40px"/></h1>
{% endblock %}
